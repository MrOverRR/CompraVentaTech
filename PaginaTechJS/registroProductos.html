</header>

<body> 
    <div class="container">
        <h1>Registro de Productos</h1>
        <form class="form-grid" id="fproducto" onsubmit="agregarProducto(event)">
            <div class="form-group">
                <label for="tipo_producto">Tipo de producto:</label>
                <select id="tipo_producto" name="tipo_producto" required>
                    <option value="">Seleccione una opci칩n</option>
                    <option value="moto">Moto</option>
                    <option value="accesorio">Accesorio</option>
                    <option value="lujo">Lujo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre del producto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="anio">A침o (si aplica):</label>
                <input type="number" id="anio" name="anio" min="1900" max="2099">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad en stock:</label>
                <input type="number" id="cantidad" name="cantidad" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci칩n:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="imagen">Imagen del producto:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*">
            </div>
            <button type="submit">Registrar Producto</button>
        </form>
        <h3>Productos almacenados:</h3>
        <div id="ProductosList"></div>    
    </div>
    <script src="scripts/rPr.js"></script>
</body>
